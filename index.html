<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimized Box</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background-color: brown; */
      }

      .parent {
        height: 245px;
        width: 245px;
        /* background-color: beige; */
        position: relative;
      }

      .Frame {
        margin: 0;
        height: 200px;
        width: 200px;
        background-color: blue;
        position: absolute;
        bottom: 0;
        border: 1px solid black;
      }

      .Glass {
        height: 180px;
        width: 180px;
        background-color: aqua;
        position: absolute;
        top: 10px;
        right: 10px;
        border: 1px solid black;
      }

      .diagonal {
        height: 1px;
        width: 200px;
        background-color: black;
        position: absolute;
      }

      /* Diagonal lines */
      .top-left {
        top: 0;
        left: 0;
        transform: rotate(45deg);
        transform-origin: top left;
      }

      .bottom-left {
        bottom: 0;
        left: 0;
        transform: rotate(-43deg);
        transform-origin: bottom left;
      }

      .top-right {
        top: 0;
        right: 0;
        transform: rotate(-45deg);
        transform-origin: top right;
      }

      .bottom-right {
        margin: 0;
        bottom: 0;
        right: 0;
        transform: rotate(40deg);
        transform-origin: bottom right;
      }

      /* Measurement lines */
      .mline1 {
        position: absolute;
        width: 1.5px;
        height: 30px;
        top: 15px;
        background-color: black;
      }
      .mline2 {
        position: absolute;
        width: 30px;
        height: 1.5px;
        background-color: black;
      }


      .left {
        left: 0;
      }

      .right {
        right: 0;
      }
      .top{
        top:0;
      }
      .bottom{
        bottom: 0;
      }

      .mline3 {
        position: absolute;
        width: 181px;
        height: 1.5px;
        top: 16.5px;
        right: 10px;
        background-color: black;
      }
      .mline4 {
        position: absolute;
        width: 1.5px;
        height: 181px;
        right: 17px;
        top: 10px;
        background-color: black;
      }

      /* Measurement text */
      .measurement1 {
        margin: 0;
        position: absolute;
        top: 1px;
        text-align: center;
      }
      .measurement2 {
        margin: 0;
        position: absolute;
        right: 4px;
        text-align: center;
        transform: rotate(90deg);
      }

      /* Triangles */
      .tri1 {
        width: 0;
        height: 0;
        border-top: 3px solid transparent;
        border-bottom: 3px solid transparent;
        position: absolute;
        border-right: 10px solid black;
        left: 1px;
        top: 15px;
      }
      .tri2 {
        width: 0;
        height: 0;
        border-top: 3px solid transparent;
        border-bottom: 3px solid transparent;
        position: absolute;
        border-left: 10px solid black;
        right: 1px;
        top: 15px;
      }
      .tri3 {
        width: 0;
        height: 0;
        border-right: 3px solid transparent;
        border-left: 3px solid transparent;
        position: absolute;
        border-bottom: 10px solid black;
        right: 15px;
        top: 1px;
      }
      .tri4 {
        width: 0;
        height: 0;
        border-right: 3px solid transparent;
        border-left: 3px solid transparent;
        position: absolute;
        border-top: 10px solid black;
        right: 15px;
        bottom: 1px;
      }
      .mbox1 {
        margin: 0;
        height: 45px;
        width: 201.5px;
        /* background-color: aliceblue; */
        position: relative;
        display: flex;
        justify-content: center;
      }
      .mbox2 {
        width: 45px;
        height: 201.5px;
        /* background-color: aliceblue; */
        position: absolute;
        right: 0;
        bottom: 0;
        display: flex;
        align-items:center;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="mbox1">
        <div class=" tri1"></div>
        <div class="tri2"></div>
        <div class="mline1 left"></div>
        <div class="mline1 right"></div>
        <div class="mline3"></div>
        <p class="measurement1">hi</p>
      </div>
      <div class="mbox2">
        <div class=" tri3"></div>
        <div class="tri4"></div>
        <div class="mline2 top"></div>
        <div class="mline2 bottom"></div>
        <div class="mline4"></div>
        <p class="measurement2">hi</p>
      </div>

      <div class="Frame">
        <div class="diagonal top-left"></div>
        <div class="diagonal bottom-left"></div>
        <div class="diagonal top-right"></div>
        <div class="diagonal bottom-right"></div>
        <div class="Glass"></div>
      </div>
    </div>
  </body>
</html>
